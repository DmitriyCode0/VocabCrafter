<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Book/page shape -->
  <g transform="translate(256, 260)">
    <!-- Left page -->
    <path d="M-20,-120 Q-20,-140 -40,-140 L-130,-140 Q-150,-140 -150,-120 L-150,100 Q-150,120 -130,120 L-40,120 Q-20,120 -20,100 Z" fill="white" opacity="0.95"/>
    <!-- Right page -->
    <path d="M20,-120 Q20,-140 40,-140 L130,-140 Q150,-140 150,-120 L150,100 Q150,120 130,120 L40,120 Q20,120 20,100 Z" fill="white" opacity="0.85"/>
    <!-- Spine -->
    <rect x="-20" y="-140" width="40" height="260" rx="4" fill="white" opacity="0.7"/>
    <!-- Text lines on left page -->
    <line x1="-120" y1="-90" x2="-45" y2="-90" stroke="#7c3aed" stroke-width="8" stroke-linecap="round"/>
    <line x1="-120" y1="-55" x2="-60" y2="-55" stroke="#a855f7" stroke-width="8" stroke-linecap="round"/>
    <line x1="-120" y1="-20" x2="-50" y2="-20" stroke="#7c3aed" stroke-width="8" stroke-linecap="round"/>
    <line x1="-120" y1="15" x2="-70" y2="15" stroke="#a855f7" stroke-width="8" stroke-linecap="round"/>
    <!-- "V" letter on right page -->
    <text x="85" y="10" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="140" fill="#7c3aed" text-anchor="middle" dominant-baseline="central">V</text>
  </g>
</svg>
